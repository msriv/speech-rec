<!DOCTYPE html>
<html>
    <head>
        <title>Speech Recognition</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <script src="./main.js" defer="async"></script>
    </head>
    <body>
        <div class="flex items-center justify-center h-screen w-screen space-x-4">
            <label>
                <span>Recognized Text</span>
                <input type="text" id="result-input-field" class="border rounded border-stone-500 py-2 px-3"/>
            </label>
            <button id="listener-btn" onclick="listen()" class="bg-red-200 w-10 h-10 rounded-full flex items-center justify-center ">
                <img src="./mic-icon.png" class="w-6 h-6" />
            </button>
            <span id="state"></span>
        </div>
    </body>
</html>
